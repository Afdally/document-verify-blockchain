<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistem Validasi Dokumen Blockchain</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #db3466;
      --secondary-color: #2ecc71;
      --danger-color: #e74c3c;
      --text-color: #333;
      --light-bg: #f8f9fa;
      --card-bg: #fff;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body { 
      font-family: 'Roboto', sans-serif; 
      background-color: var(--light-bg);
      color: var(--text-color);
      line-height: 1.6;
    }

    header { 
      background-color: var(--primary-color); 
      padding: 20px; 
      text-align: center; 
      color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    nav { 
      display: flex; 
      justify-content: center;
      margin-top: 10px;
    }

    nav a { 
      color: white; 
      margin: 0 15px; 
      text-decoration: none; 
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    nav a:hover { opacity: 0.8; }

    .container { 
      max-width: 800px; 
      margin: 30px auto; 
      padding: 20px;
    }

    .card {
      background: var(--card-bg);
      margin: 25px 0;
      padding: 30px;
      border-radius: 12px;
      box-shadow: var(--shadow);
      animation: fadeIn 0.6s ease;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-color);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }

    ::placeholder {
      color: #999;
      opacity: 1;
    }

    .btn {
      display: inline-block;
      padding: 12px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .btn-submit {
      background-color: var(--secondary-color);
    }

    .btn-submit:hover {
      background-color: #27ae60;
    }

    .file-input-container {
      position: relative;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .file-input-label {
      display: block;
      padding: 12px 20px;
      background-color: #f1f1f1;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .file-input-label:hover {
      background-color: #e1e1e1;
    }

    .file-input {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #666;
    }

    .features {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .feature-card {
      flex-basis: calc(50% - 15px);
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .feature-card:hover {
      transform: translateY(-5px);
    }

    .feature-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.4),
        transparent
      );
      transition: 0.5s;
    }

    .feature-card:hover::before {
      left: 100%;
    }

    .feature-icon {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--primary-color);
    }

    .info-box {
      background-color: rgba(52, 152, 219, 0.1);
      border-left: 4px solid var(--primary-color);
      padding: 15px;
      margin: 20px 0;
      border-radius: 4px;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      .container { padding: 15px; }
      header nav { flex-direction: column; }
      header nav a { margin: 5px 0; }
      .feature-card { flex-basis: 100%; }
    }

    @media (max-width: 480px) {
      .container { padding: 10px; }
      .card { padding: 20px; }
      .btn { width: 100%; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistem Validasi Dokumen Blockchain</h1>
    <nav aria-label="Main navigation">
      <a href="/">Tambah Dokumen</a>
      <a href="/documents">Lihat Dokumen</a>
      <a href="/verify">Verifikasi Dokumen</a>
    </nav>
  </header>
  
  <div class="container">
    <h2>Tambah Dokumen Baru</h2>
    
    <div class="card">
      <div class="info-box">
        <p>Dokumen yang ditambahkan akan disimpan dalam blockchain untuk verifikasi keaslian di kemudian hari.</p>
      </div>
      
      <form action="/addDocument" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="documentId">ID Dokumen</label>
          <input type="text" id="documentId" name="documentId" required placeholder="Contoh: CERT-2024-001">
        </div>
        
        <div class="form-group">
          <label for="title">Judul Dokumen</label>
          <input type="text" id="title" name="title" required placeholder="Contoh: Sertifikat Pendidikan">
        </div>
        
        <div class="form-group">
          <label for="issuer">Penerbit</label>
          <input type="text" id="issuer" name="issuer" required placeholder="Contoh: Universitas Teknologi">
        </div>
        
        <div class="form-group">
          <label for="recipient">Penerima</label>
          <input type="text" id="recipient" name="recipient" required placeholder="Contoh: Nama Penerima">
        </div>
        
        <div class="form-group">
          <label for="issueDate">Tanggal Penerbitan</label>
          <input type="date" id="issueDate" name="issueDate" required>
        </div>
        
        <div class="file-input-container">
          <label class="file-input-label">
            Pilih File Dokumen
            <input type="file" id="document" name="document" class="file-input" required>
          </label>
          <div id="file-name" class="file-name">Belum ada file yang dipilih</div>
        </div>
        
        <button type="submit" class="btn btn-submit">Tambahkan ke Blockchain</button>
      </form>
    </div>
  
  <script>
    // Script untuk menampilkan nama file yang dipilih
    document.getElementById('document').addEventListener('change', function(e) {
      const fileName = e.target.files[0] ? e.target.files[0].name : 'Belum ada file yang dipilih';
      document.getElementById('file-name').textContent = fileName;
    });
  </script>
</body>
</html>
